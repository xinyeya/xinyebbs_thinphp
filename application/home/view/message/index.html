{extend name="layout" /}
{block name="title"}{$title}{/block}
{block name="meta"}
{/block}

{block name="css"}
<link rel="stylesheet" href="/static/css/message/index.css">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="/static/lib/layui/css/layui.css"  media="all">
<link rel="stylesheet" href="/static/lib/layui/css/layui.mobile.css"  media="all">
{/block}

{block name="content"}
<div class="message">
    <!--添加评论-->
    <div class="message-add-comment">
        <p style="padding-left: 10px;">新的评论</p>
        <form class="layui-form" action="">
            <div class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: #ff0000;">*</span>名称</label>
                    <div class="layui-input-block" id="">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入您的用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: #ff0000;">*</span>内容</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="message-rest">重置</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- 新的留言 -->
    <div class="message-comment">
        <p>评论列表</p>
        <div class="message-comment-wrap">
            <div class="message-comment-list">
                <div class="message-comment-list-user">
                    <div class="message-comment-list-user-img">
                        <i class="fa fa-users" aria-hidden="true"></i>
                    </div>
                    <div class="message-comment-list-user-nickname">
                        tia
                    </div>
                    <div class="message-comment-list-user-time">
                        (2020-09-08 13:58)：
                    </div>
                </div>
                <div class="message-comment-list-text">
                    为啥有那么多符号评论呀
                </div>
            </div>
            <div class="message-comment-list">
                <div class="message-comment-list-user">
                    <div class="message-comment-list-user-img">
                        <i class="fa fa-users" aria-hidden="true"></i>
                    </div>
                    <div class="message-comment-list-user-nickname">
                        tia
                    </div>
                    <div class="message-comment-list-user-time">
                        (2020-09-08 13:58)：
                    </div>
                </div>
                <div class="message-comment-list-text">
                    为啥有那么多符号评论呀
                </div>
            </div>
            <div class="message-comment-list">
                <div class="message-comment-list-user">
                    <div class="message-comment-list-user-img">
                        <i class="fa fa-users" aria-hidden="true"></i>
                    </div>
                    <div class="message-comment-list-user-nickname">
                        tia
                    </div>
                    <div class="message-comment-list-user-time">
                        (2020-09-08 13:58)：
                    </div>
                </div>
                <div class="message-comment-list-text">
                    为啥有那么多符号评论呀
                </div>
            </div>
        </div>
    </div>
    <!-- 分页 -->
    <div class="message-page-wrap">
    </div>
</div>
{/block}

{block name="js"}
<script src="/static/lib/layui/layui.all.js" charset="utf-8"></script>
<script src="/static/lib/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/message/index.js"></script>
{/block}
